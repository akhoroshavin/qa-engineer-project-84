bugreports:
  - summary: |
      Товар остаётся в корзине после удаления 
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Нажать add to cart у любого товара из списка
      2. Нажать Clear Cart
      3. Нажать Store
    expected-result: |
      Корзина пустая
    actual-result: |
      Товар остается в корзине

  - summary: |
      В выборе категории первый вариант не подписан (пустая кнопка) 
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Нажать на кнопку выбора категории
    expected-result: |
      Кнопка подписана, пользователь знает, какая у кнопки функция
    actual-result: |
      Кнопка пустая, после нажатия отображаются товары с главной страницы, но опции сбросить фильтр/изменить страницу нет

  - summary: |
      Разные категории наслаиваются, если применен фильтр по цене  
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Выбрать категорию товара
      2. Ввести произвольные значения в фильтр цены
      3. Выбрать другую категорию 
    expected-result: |
      Откроется только новая категория с параметрами цены из шага 2
    actual-result: |
      Товары категории из шага 1 остаются

  - summary: |
      Нет ошибки при вводе противоречивых значений в параметры фильтра  
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Ввести в форму поиска название товара
      2. Выбрать категорию, к которой товар из шага 1 не относится
    expected-result: |
      Отобразится пустая выдача
    actual-result: |
      Отображатся товары из дефолтного состояния главной страницы

  - summary: |
      Нет возможности листать страницы после выбора 1 опции из категорий (пустой кнопки)
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Выбрать 1 опцию в категориях (пустая кнопка)
    expected-result: |
      Сохраняется возможность перелистывать страницы
    actual-result: |
      Листание страниц невозможно       

  - summary: |
      Сайт при отключении галочки In Stock показывает товары, которые есть в наличии  
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Снять галочку с In Stock 
    expected-result: |
      Показаны только товары, которых нет в наличии
    actual-result: |
      На странице отображаются те же товары, что и с галочкой In Stock

  - summary: |
      Верстка едет, если товар отфильтрован и является единственным в списке  
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Отфильтровать товар, который есть в магазине в единственном виде, по бренду или ключевому слову
    expected-result: |
      Верстка ровная
    actual-result: |
      Верстка едет, блоки товаров отображаются в разметке различно 

  - summary: |
      При вводе в фильтр цены двух одинаковых значений отображаются произвольные товары  
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Ввести в фильтр цены 2 одинаковых значения для From и To (например: from - 1000, to - 1000) 
    expected-result: |
      Отображаются только товары, стоимость которых равна значению из шага 1
    actual-result: |
      Отображаются произвольные товары 

  - summary: |
      Всплывающее окно после нажатия checkout не закрывается кнопкой X  
    environment: |
      Google Chrome	122.0.6261.95 (Официальная сборка) (64 бит)
      Windows 10
    steps-to-reproduce: |
      1. Добавить в корзину любой товар
      2. Нажать Cart
      3. Нажать Checkout 
      4. Нажать X 
    expected-result: |
      Всплывающее окно закрылось
    actual-result: |
      Окно не закрывается   



